<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.CSS">
</head>

<body>
    <div class="container">

        <div class="notification-bar">
            <div class="time">
                <span id="system-time"></span>
                <div class="more-toogle">
                    <i class="fa-solid fa-signal signal"></i><span></span>
                    <i class="fa-solid fa-wifi"></i><span></span>
                    <i class="fa-solid fa-battery-three-quarters "></i>
                </div>
            </div>




        </div>

        <div class="heading">
            <h1>Temperature converter</h1>
        </div>

        <div class="section-1">
            <p class="section-heading">Celsius</p>
            <p class="section-heading1">Type</p>
        </div>

        <div class="input">
            <input id="txt" class="txt" type="text">
            <input id="txt1" class="txt1" type="text">
            <!-- <p class="dropdown">V</p> -->
            <i id="downArrow" class="fa-solid fa-caret-down fontdrop"></i>
            <div id="option" class="options">
                <div class="option-value">Fahrenheit</div>
                <div class="option-value">Kelvin</div>
                <div class="option-value">Reaumur</div>
                <div class="option-value">Rankine</div>


            </div>
        </div>
        <div class="result">
            <p>Result</p>
        </div>
        <div class="result-ans">
            <input id="final-ans" class="final-ans" type="text">
            <div class="buttons">
                <button id="submit" class="submit-btn">Convert</button>
                <button id="refresh" class="refresh-btn">Refresh</button>

            </div>
           

        </div>

    </div>


    </div>



    
      
<script src="main.js"></script>
</body>

</html>
